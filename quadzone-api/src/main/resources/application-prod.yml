spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
      properties:
        hibernate:
          format_sql: false
    defer-datasource-initialization: false
  sql:
    init:
      mode: never

aws:
  s3:
    access:
      key: ${AWS_ACCESS_KEY}
    secret:
      key: ${AWS_SECRET_KEY}
  bucket-name: ${AWS_BUCKET_NAME}

logging:
  level:
    root: warn
    com.quadzone: info
